<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telemed API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    .swagger-ui .topbar { display: none !important; }
    @media (max-width: 768px) {
      .header-title { font-size: 1.5rem; }
      .header-subtitle { font-size: 0.9rem; }
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen">

  <!-- Navbar Responsive -->
  <nav class="flex flex-col md:flex-row justify-between items-center p-4 md:p-6 border-b shadow-sm bg-white sticky top-0 z-50">
    <div class="text-xl md:text-2xl font-bold text-blue-600 mb-2 md:mb-0">Telemed <span class="text-blue-400">API</span></div>
    <div class="flex space-x-2 md:space-x-4">
      <button onclick="showModal('loginModal')"
              class="border border-blue-600 text-blue-600 px-3 py-1 md:px-4 md:py-2 rounded hover:bg-blue-50 transition text-sm md:text-base">
        Se connecter
      </button>
      <button onclick="showModal('apiKeyModal')"
              class="bg-blue-600 text-white px-3 py-1 md:px-4 md:py-2 rounded hover:bg-blue-700 transition text-sm md:text-base">
        Get API Key
      </button>
    </div>
  </nav>

  <!-- Header Responsive -->
  <main class="text-center mt-8 md:mt-12 px-4">
    <h1 class="header-title text-2xl md:text-4xl font-bold mb-2 md:mb-4">API pour la gestion de téléconsultation médicale</h1>
    <p class="header-subtitle text-sm md:text-lg text-gray-600 max-w-xl mx-auto mb-6 md:mb-10">Version 1.0.0</p>
  </main>

  <!-- Swagger UI -->
  <div id="swagger-ui" class="mt-8 md:mt-12 px-2 md:px-4"></div>

  <!-- Modal Login -->
  <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white p-6 rounded-lg w-full max-w-md space-y-4">
      <h2 class="text-xl md:text-2xl font-semibold text-center">Connexion</h2>
      <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" class="w-full border px-4 py-2 rounded" />
      <input type="password" id="loginPassword" placeholder="Mot de passe" class="w-full border px-4 py-2 rounded" />
      <button onclick="handleLogin()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Se connecter</button>

      <div id="loginResult" class="text-sm mt-2"></div>

      <p class="text-center text-sm text-gray-500">
        Pas de compte ?
        <button onclick="switchToRegister()" class="text-blue-600 hover:underline">Créer un compte</button>
      </p>

      <button onclick="hideModals()" class="text-sm text-gray-500 hover:text-gray-800 w-full text-center">Fermer</button>
    </div>
  </div>

  <!-- Modal Register -->
  <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white p-6 rounded-lg w-full max-w-md space-y-4">
      <h2 class="text-xl md:text-2xl font-semibold text-center">Créer un compte</h2>
      <input type="text" id="regUsername" placeholder="Nom d'utilisateur" class="w-full border px-4 py-2 rounded" />
      <input type="email" id="regEmail" placeholder="Email" class="w-full border px-4 py-2 rounded" />
      <input type="password" id="regPassword" placeholder="Mot de passe" class="w-full border px-4 py-2 rounded" />
      <button onclick="handleRegister()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">S'inscrire</button>

      <div id="registerResult" class="text-sm mt-2"></div>

      <p class="text-center text-sm text-gray-500">
        Déjà un compte ?
        <button onclick="switchToLogin()" class="text-blue-600 hover:underline">Se connecter</button>
      </p>

      <button onclick="hideModals()" class="text-sm text-gray-500 hover:text-gray-800 w-full text-center">Fermer</button>
    </div>
  </div>

  <!-- Modal API Key -->
  <div id="apiKeyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white p-6 rounded-lg w-full max-w-md space-y-4">
      <h2 class="text-xl md:text-2xl font-semibold text-center">Obtenir une clé API</h2>

      <div id="apiKeyContent">
        <p class="text-sm text-gray-600 mb-4">Connectez-vous pour obtenir votre clé API</p>
        <button onclick="showModal('loginModal')" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
          Se connecter
        </button>
      </div>

      <button onclick="hideModals()" class="text-sm text-gray-500 hover:text-gray-800 w-full text-center">Fermer</button>
    </div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    // Initialisation Swagger
    const ui = SwaggerUIBundle({
      url: "/swagger.json",
      dom_id: "#swagger-ui",
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout"
    });

    // Gestion des modals
    function showModal(modalId) {
      document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
      document.getElementById(modalId).classList.remove('hidden');
    }

    function hideModals() {
      document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
    }

    function switchToRegister() {
      hideModals();
      showModal('registerModal');
    }

    function switchToLogin() {
      hideModals();
      showModal('loginModal');
    }

    // Gestion login
    async function handleLogin() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const resultElement = document.getElementById('loginResult');

      try {
        const response = await fetch("/auth/jwt/create/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
          },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || "Identifiants incorrects");
        }

        const data = await response.json();
        resultElement.innerHTML = `
          <div class="bg-green-50 border border-green-200 p-3 rounded">
            <p class="text-green-700">Connecté avec succès !</p>
            <button onclick="showModal('apiKeyModal')" class="text-blue-600 hover:underline mt-2 text-sm">
              Obtenir votre clé API maintenant
            </button>
          </div>
        `;

        // Mise à jour du contenu du modal API Key
        updateApiKeyModal(data.access);
      } catch (error) {
        resultElement.innerHTML = `
          <div class="bg-red-50 border border-red-200 p-3 rounded">
            <p class="text-red-700">Erreur : ${error.message}</p>
          </div>
        `;
      }
    }

    // Gestion inscription
    async function handleRegister() {
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const resultElement = document.getElementById('registerResult');

      try {
        const response = await fetch("/auth/users/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
          },
          body: JSON.stringify({ username, email, password }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(JSON.stringify(error));
        }

        resultElement.innerHTML = `
          <div class="bg-green-50 border border-green-200 p-3 rounded">
            <p class="text-green-700">Compte créé avec succès !</p>
            <p class="text-sm mt-1">Vous pouvez maintenant vous connecter.</p>
          </div>
        `;
      } catch (error) {
        resultElement.innerHTML = `
          <div class="bg-red-50 border border-red-200 p-3 rounded">
            <p class="text-red-700">Erreur lors de la création du compte :</p>
            <p class="text-sm mt-1">${error.message}</p>
          </div>
        `;
      }
    }

    // Mise à jour du modal API Key après connexion
    function updateApiKeyModal(token) {
      const apiKeyContent = document.getElementById('apiKeyContent');
      apiKeyContent.innerHTML = `
        <div class="bg-blue-50 border border-blue-200 p-4 rounded mb-4">
          <p class="font-medium">Votre clé API JWT :</p>
          <code class="text-xs bg-gray-100 p-2 rounded block mt-2 break-all">${token}</code>
          <button onclick="navigator.clipboard.writeText('${token}')"
                  class="mt-2 text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
            Copier la clé
          </button>
          <p class="text-xs text-gray-500 mt-2">Cette clé expirera dans 24 heures.</p>
        </div>
        <p class="text-sm text-gray-600">Utilisez cette clé dans l'en-tête Authorization :</p>
        <code class="text-xs bg-gray-100 p-2 rounded block">Authorization: Bearer ${token}</code>
      `;
    }

    // Fonction pour récupérer le cookie CSRF
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
